<!DOCTYPE html>
<html lang="en">
<head>
    <title>Games</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css"  rel="stylesheet" href="/styles/variables.css">
    <link type="text/css"  rel="stylesheet" href="/styles/commonStyles.css">
    <link type="text/css"  rel="stylesheet" href="/styles/navbar.css">
    <link type="text/css"  rel="stylesheet" href="/styles/footer.css">
    <link type="text/css"  rel="stylesheet" href="/styles/music.css">
    <link type="text/css"  rel="stylesheet" href="/styles/responsive.css">
    <script src="/scripts/jquery.js"></script>
    <script src="/scripts/loadNavbar.js"></script>
    <script src="/scripts/loadFooter.js"></script>
    <script src="/scripts/showInterests.js"></script>
    <script src="/scripts/curtainMenu.js"></script>
</head>
<body>

    <div id="loadNavbar"></div>
    <h2 id="myFavoriteAlbums"><span>My favorite albums</span></h2>
    <div id="rankDiv">

        <div class="albumContainer">
            <div class="albumImageContainer">
                <img class="albumImage" src="/images/music/okcomputer.jpg">
            </div>
           
            <div class="rankPositionContainer">
                <p class="rankPosition">1.</p>
            </div>

            <div class="albumDescriptionContainer">
                <p class="albumTitle">OK Computer</p>
                <p class="albumArtist">Radiohead</p>
            </div>
        </div>

        <div class="albumContainer">
            <div class="albumImageContainer">
                <img class="albumImage" src="/images/music/funhouse.jpg">
            </div>
           
            <div class="rankPositionContainer">
                <p class="rankPosition">2.</p>
            </div>

            <div class="albumDescriptionContainer">
                <p class="albumTitle">Funhouse</p>
                <p class="albumArtist">The Stooges</p>
            </div>
        </div>

        <div class="albumContainer">
            <div class="albumImageContainer">
                <img class="albumImage" src="/images/music/aeroplaneOverTheSea.jpg">
            </div>
           
            <div class="rankPositionContainer">
                <p class="rankPosition">3.</p>
            </div>

            <div class="albumDescriptionContainer">
                <p class="albumTitle">In the Aeroplane over the Sea</p>
                <p class="albumArtist">Neutral Milk Hotel</p>
            </div>
        </div>

    </div>
    
    <div id="loadFooter"></div>

</body>
</html>
